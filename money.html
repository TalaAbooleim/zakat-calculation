<body>
    <div id="calculator">
        <h1>زكاتي </h1>
        <form id="form">
            <label for="money">المبلغ الإجمالي للأموال (دينار أردني):</label>
            <input type="number" id="money" name="money">
            <span class="error-message">من فضلك أدخل قيمة المال</span>
            <button type="submit">حساب الزكاة
                
            </button>
            
        </form>
        <div id="result">
            <h2>قيمة الزكاة </h2>
            <p>الزكاة المستحقة: <span id="zakat"></span> دينار أردني</p>
        </div>
       
    </div>
   

   
        
       
    <script src="money.js"></script>
